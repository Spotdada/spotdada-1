<template name="preFund">
    <div class="container col-md-12 row">
        <!--<img class="img-responsive img-thumbnail" src="{{imageSrc}}" alt=""/>-->
        <div class="col-md-2">
            <div class="text-center">
                {{#if owner.profile.avatar}}
                    <img src="{{owner.profile.avatar}}" class="avatar img-rounded" alt="avatar" style="max-width: 100px;max-height: 100px">
                {{else}}
                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                {{/if}}

                <p>Owner:
                    <a href="/users/{{ownerId}}"><strong>{{ownerName}}</strong></a>
                </p>
                <p><strong>User's Bio:</strong> {{owner.profile.bio}}</p>
            </div>
        </div>
        <div class="col-md-8">
            <div class="col-md-12">
                <h1 class="text-uppercase">{{name}}</h1>
                <!-- {{#if isJoined}}
                    <button class="btn btn-success pull-right" id="btn-unjoin-event">
                        <i class="fa fa-check-circle"></i>
                        <span>Not Interested</span>
                    </button>
                {{else}}
                    <button class="btn btn-default pull-right" id="btn-join-event">
                        <i class="fa fa-check-circle"></i>
                        <span>Interested</span>
                    </button>
                {{/if}} -->
            </div>
            <hr>
            <div class="col-md-6">
                <i class="fa fa-calendar"></i>{{dir}}  
            </div>
            <div class="col-md-6">
                <i class="fa fa-map-marker"></i> {{write}}
            </div>
            <div class="col-md-6">
                <i class="fa fa-clock-o"></i> {{gen}}
            </div>
            <div class="col-md-6">
                <i class="fa fa-usd"></i>Required Budget: {{rbud}}
            </div>
            <div class="col-md-6">
                <i class="fa fa-usd"></i> Current Budget: {{cbud}}
            </div>
            <div class="col-md-12">
                Director Statement: {{dirst}}
               
            </div>
            <div class="col-md-12 event-description well container">
                <div class="event-description-image">
                    <img class="img-responsive img-thumbnail" src="{{imageSrc}}" alt=""/>
                </div>
                <p>{{syn}}</p>
            </div>
        </div>
        <!-- <div class="col-md-2">
            <p>LIST OF Interested <span class="badge">{{interestedLength}}</span></p>
           
        </div> -->
    </div>
    <div class="container col-md-8 col-md-offset-2 event-comments">
         {{#if currentUser}}
            <hr/>
            <h3>Leave your comment</h3>
        {{else}}
        {{/if}}
        {{#each comments}}
            <div class="col-md-12">
                <div class="col-md-2">
                      {{#if getUserAvatar userId}}
                    <img src="{{getUserAvatar userId}}" class="avatar img-rounded" alt="avatar" style="max-width: 50px;max-height: 50px">
                {{else}}
                    <img src="//placehold.it/50" class="avatar img-circle" alt="avatar">
                {{/if}}
                </div>
                 <div class="well col-md-10">
                     <a href="{{pathFor 'profile' username   }}">{{userFullname}}</a>
                    <small>- {{createdAtReadable}}</small>
                    <div class="container col-md-10">
                        {{comment}}
                    </div>
                </div>
            </div>
        {{/each}} 

 


    </div>
    {{#if currentUser}}
        <div class="container col-md-8 col-md-offset-2 form-group event-add-comment">
            <div class="input-group">
                <input class="form-control" id="user-comment" placeholder="Enter your comment...">
            <span class="input-group-btn">
                <button class="btn btn-primary" id="btn-send-comment" type="button">Send</button>
            </span>
            </div>  
        </div>
    {{/if}} 
</template>
