<template name="dashboard">
   <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" >
                
  <div class="well well-lg">
         <form action="" class="postStatus">
          <label for="postStatus">Status</label>
          <input type="text" name="postStatus" class="form-control input-lg" placeholder="What do you wanna Rant About?">  
          <div class="controls post-image-button">
         <button class="customImageUploadBtn btn btn-info" type="button"><span class="btn myFileInput btn-danger btn-file pull-left"><i class="glyphicon glyphicon-picture" style="font-size:20px;"></i>  </span> </button>  

         <input type="file" id="imageInput" name="imageInput" style="display:none" multiple />
        </div>
          
         </form>
    </div>
    <div id="postList">
      {{#each posts}}
        {{>post}}
      {{/each}}
    </div>
</div>


 <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
                {{>rightbar}}
            </div>



        </div>

</template>
