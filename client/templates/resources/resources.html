        </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/5_annecy_i_animated_ff.jpg" alt="Annecy International Animated  FF" width="200" height="134" align="left" /> <a href="http://www.annecy.org/home" target="_blank">Annecy International Animated Film Festival</a></h3>
    <p>15th - 20th June 2015
        <br />The world’s most important animation festival, Annecy reached 50 years of age in 2010 and welcomes the largest numbers of animation professionals in Europe. With a huge following by film studies groups and animation study courses, the festival has become one of the funnest to attend – maybe in part due to the swarms of students who attend, and meetings are hosted between the stands and the picturesque lake.
        <br />
        <a href="http://www.annecy.org/home" target="_blank">Website</a>  <a href="http://twitter.com/annecyfestival/" target="_blank">Twitter</a>  <a href="https://www.facebook.com/annecyfestival" target="_blank">Facebook</a>
        <a href="http://www.annecy.org/annecy-2010/mifa">
            <br />
        </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/11_karlovy_vary_ff.jpg" alt="Karlovy Vary" width="200" height="134" align="left" /><a href="http://www.kviff.com/en/news/">Karlovy Vary Film Festival</a></h3>
    <p>3rd - 11th July 2015
        <br />Czech Republic’s world renown festival Karlovy Vary was set up in 1946 communist run Czechoslovakia, and for several years alternated with the Moscow IFF. Their submission guidelines (determined by Paris based FIAPF (Fédération Internationale des Associations de Producteurs de Films)) – comprises films that 'have not screened in competition at any other international festival'.
        <br />
        <a href="http://www.kviff.com/en/news/" target="_blank">Website</a> | <a href="http://twitter.com/kviff" target="_blank">Twitter</a>
        <a href="http://twitter.com/kviff" target="_blank">
            <br />
        </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/19_sarajevo_ff.jpg" alt="Sarajevo FF" width="200" height="134" align="left" /><a href="http://www.sff.ba/">Sarajevo Film Festival</a></h3>
    <p>14th - 22nd August 2015
        <br />Struggling to hold its position on the world stage with its predominantly predictable film choices, the Sarajevo Film Festival has received some comforting over the last few years due to the EU funding offered through its CineLink forum. Catering predominantly for the Balkan region, the festival set up the Berlin funded Sarajevo Talent Campus in 2007 for emerging South-Sastern filmmakers.
        <br />
        <a href="http://www.sff.ba/" target="_blank">Website</a>  <a href="https://twitter.com/intent/follow?original_referer=http%3A%2F%2Fwww.sff.ba%2F&amp;screen_name=21stSFF&amp;tw_p=followbutton" target="_blank">Twitter</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/14_bogota_audiovisual_m.jpg" alt="Bogota Audiovisual Market" width="200" height="134" align="left" /><a href="http://www.bogotamarket.com/en/">B.A.M Bogota Audiovisual Market</a></h3>
    <p>13th-17th July 2015
        <br />Bogota may not sound the most obvious place to go for an international conference, but Bogota’s Audiovisual Market in Columbia has increasingly proved an interesting stop for both the EU and US looking at exploring the Latin American Market. Last year’s small delegation of 120 included the head of Goldcrest (UK) and representatives from Fox, Disney, Yari Film Group and Paramount.
        <br />
        <a href="http://www.bogotamarket.com/en/">Website</a>  <a href="https://twitter.com/BAM_Bogota">Twitter</a>  <a href="https://twitter.com/BAM_Bogota">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/16_comic-con.jpg" alt="Comic Con" width="198" height="133" align="left" /> <a href="http://www.comic-con.org/">Comic-Con</a></h3>
    <p>San Diego’s twi-hard annual three-day geek fest may not seem the obvious entry into the list, but Comic-Con’s ubber nerdy convention also hosts its own Comic-Con International Independent Film Festival and is highlighted by most studios for launching, sneak previewing and launching (product ranges) a significant number of action, sci-fi and horror genre films and television pilots. A few recent appearances included AMC’s The Walking Dead, the Twilights, Harry Potter (the new one), Supernatural, and Scott Pilgrim vs. the World.</p>
    <p><a href="http://www.comic-con.org/" target="_blank">Website</a>  <a href="http://twitter.com/COMICCON" target="_blank">Twitter</a>
    </p>
    <p>
        <a href="http://twitter.com/COMICCON" target="_blank">
            <br />
        </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/15_puchon.jpg" alt="Punchon" width="200" height="134" align="left" /> <a href="http://www.pifan.com/">Puchon International Fantastic Film Festival</a></h3>
    <p>16th - 26th July 2015</p>
    <p>Puchon’s young festival, also referred to as Pifan, has quickly established itself as one of the leading fantastic festivals in the circuit. Though the festival isn’t exactly known for discovering new films, the festival did get somewhat of a facelift in 2006 when it replaced almost all senior staff and highlights a significant number of Far East horrors to cater the Western market.
        <br />
        <a href="http://www.pifan.com/" target="_blank">Website</a>  <a href="https://www.facebook.com/Official.PiFan">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/17_era_new_horizons.jpg" alt="Era New Horizons" width="200" height="134" align="left" /><a href="http://www.nowehoryzonty.pl/?lang=en">T-Mobile New Horizons International Film Festival</a></h3>
    <p>23rd July - 2nd August 2015
        <br />Held in the same city as the recently founded American Film Festival, Wroclaw, Era New Horizons has steadily crept into the limelight for showcasing the alternative to its mainstream older sister the Warsaw Film Festival.
        <br />
        <a href="http://www.nowehoryzonty.pl/?lang=en" target="_blank">Website</a>  <a href="https://www.facebook.com/MFFNoweHoryzonty" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><span style="font-size: medium;"> <img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/12_NZIFF.jpg" alt="NZIFF" width="201" height="135" align="left" /><a href="http://www.nziff.co.nz/2014/auckland/">NZIFF Auckland+ World Cinema Showcase</a></span></h3>
    <p><span style="font-size: small;">17th July - 6th August 2015</span>
    </p>
    <p><span style="font-size: small;"> Good luck budgeting this one; the Auckland International Film Festival and Wellington Film Festival are now merged as the New Zealand International Film Festival, and since boast a further 13 city runs. Its main outfit is the Auckland stretch over 3 weeks in July, whilst the remaining film prints will stretch as far across until mid November. In most part a best of fests festival, its programming team is split between Paris and Wellington, and the festival offers the rare opportunity to catch even mainstream foreign/art-house films in a country which sees relatively few released.</span>
        <a href="http://www.nzff.co.nz/" target="_blank">
            <br />Website
        </a> <a href="https://twitter.com/nzff">Twitter</a>  <a href="https://www.facebook.com/nzfilmfestival">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/13_fantasia_festival.jpg" alt="Fantasia Festival" width="200" height="134" align="left" /> <a href="http://www.fantasiafestival.com/pre2011/fr/">Fantasia Festival International de Films Montreal</a></h3>
    <p>14th July - 7th August 2015</p>
    <p>One of the largest gatherings for the fantastic and horror genres, Montreal’s Fantastic Festival hosts one of the most important number of north American film buyers every July. Initially focusing on only Hong Kong and Japanese cinema, the festival has become international and a worth-while stop, least because of the sheer number of films screening under one umbrella.
        <br />
        <a href="http://www.fantasiafestival.com/pre2011/fr/" target="_blank">Website</a> | <a href="http://twitter.com/fantasiafest" target="_blank">Twitter</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/18_Melbourne_iff.jpg" alt="Melbourne IFF" width="200" height="134" align="left" /> <a href="http://miff.com.au/">Melbourne International Film Festival</a><a> </a></h3>
    <p>30th July - 16th August 2015
        <br />Australia’s highlight festival, MIFF is as much known for stirring controversy as for launching homegrown talent. In 2010 the world premiere of Bruce LaBruce’s L.A. Zombie was banned by the conservative Australian censors, and the screening of Son of Babylon caused a hissy for director Richard Moore, who demanded payment when the producer decided to pull it from the programme. In that same time the festival came under the funders microscope with its review, setting up two senior positions: an internal promotion for the senior programme, whilst the director left for Brisbane. The festival screens a large number of festival circuit ‘best of fests’ complemented by a fantastic homegrown strand. Its market, the MIFF South Market, brings together an important number of Asian and EU based companies, and is partnerered with London’s Production Finance Market.
        <br />
        <a href="http://www.miff.com.au/" target="_blank">Website</a>  <a href="http://twitter.com/MIFFOfficial" target="_blank">Twitter</a>  <a href="http://www.facebook.com/pages/Melbourne-International-Film-Festival/25730110038" target="_blank">Facebook</a>
    </p>
    <h3><img src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/20_docu_weeks.jpg" alt="Docu Weeks" width="200" height="134" align="left" /><a href="http://www.documentary.org/">DocuWeeks</a></h3>
    <p>TBC
        <br />Over the last 15 years International Documentary Association’s DocuWeeks has quickly gained momentum as one of the world’s best steps into the Oscar race. Splitting its two week runs in both Academy Award qualifying LA and NY for a lucky 15odd documentaries, some of this year’s selected Oscar contenders include Waste Land and This Way Of Life.</p>
    <p><a href="http://www.documentary.org/" target="_blank">Websit</a>e <a href="https://twitter.com/IDAorg" target="_blank"> Twitter</a>  <a href="https://www.facebook.com/documentary.org" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/21_festival_film_locarno.jpg" alt="Festival del Film Locarno" width="200" height="134" align="left" /></h3>
    <h3><a href="http://www.pardolive.ch/en/Pardo-Live/today-at-the-festival.html">Festival del film Locarno</a></h3>
    <p>5th - 15th August 2015
        <br />Locarno Film Festival is as much daring as it is innovative in its selections of films. A key festival for discovering films, Locarno is one of the world’s oldest festivals. Be sure to book accommodation ahead as hotel prices soar sky high.
        <br />
        <a href="http://www.pardo.ch/" target="_blank">Website </a><a href="http://twitter.com/filmfestlocarno" target="_blank">Twitter</a>  <a href="http://www.facebook.com/FilmFestivalLocarno" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/22_norwegian_iff.jpg" alt="Norwegian IFF" width="200" height="134" align="left" /> <a href="http://www.filmweb.no/filmfestivalen/">Norwegian International Film Festival Haügesund</a></h3>
    <p>15th - 21st August 2015
        <br />The unlikely location for Norway’s leading state funded festival, Haügesund’s sleepy town comes alive every August for the masses of international delegates and press, with many filmmakers scouting through the books of commissioners in attendance. Mainly focused on festival circuit films, the festival does however also host its own co-production forum and competitive awards The Amanda Awards.
        <br />
        <a href="http://www.filmweb.no/filmfestivalen/" target="_blank">Website</a>  <a href="https://twitter.com/NorskeFilmFest" target="_blank">Twitter</a>  <a href="https://www.facebook.com/filmfestivalen.no" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/23_melbourne_underground_ff.jpg" alt="Melbourne Underground FF" width="200" height="134" align="left" /> <a href="http://www.muff.com.au/">Melbourne Underground Film Festival</a></h3>
    <p>11th - 20th September 2015
        <br />Known for pointing its middle fingers towards its conservative homeland, Melbourne Underground is a small gritty little festival, specializing in the obscure, videography, genre films. In 2010 the festival decided to screen MIFF banned L.A. Zombie, daring the police to interfere with the screening. 2 months later police raided festival director Richard Wolsencroft’s home, who now faces an impending court case over possession and exhibition of the film. The world's filmmaking community showed their support for him, including the heads of the Toronto, Locarno and Raindance Film Festivals.
        <br />
        <a href="http://www.muff.com.au/" target="_blank">Website</a>  <a href="https://twitter.com/MUFF_Melbourne" target="_blank">Twitter</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/24_world_ff_Montreal.jpg" alt="World FF Montreal" width="200" height="134" align="left" /><a href="http://www.ffm-montreal.org/en_index.html">World Film Festival Montreal</a></h3>
    <p>27th August - 7th September 2015
        <br />Alongside Montreal Fantastic, the Festival Des Films du Monde/World Film Festival is one of the largest film events of its kind. One of the greatest public focused film festivals, the WFF (sometimes known as Montreal International Film Festival) sees almost 400,000 attendees, one of the city’s largest money generating events. The festival showcases the most impressive line up of British and Francophone Canadian films of the year.
        <br />
        <a href="http://www.ffm-montreal.org/en_index.html" target="_blank">Website</a>  <a href="https://twitter.com/FFMMontreal" target="_blank">Twitter</a>  <a href="https://www.facebook.com/FFMMontreal" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/25_la_biennale_di_venezia.jpg" alt="La Biennale di Venezia" width="200" height="134" align="left" /> <a href="http://www.labiennale.org/en/cinema">La Biennale di Venezia, Venice Film Festival</a></h3>
    <p>2nd - 12th September 2015
        <br />Venice Film Festival is the world’s first and most exclusive film festivals. Specializing in world premieres, the festival has been ruled under the tight regime of Marco Müller since 2004, a time in which the festival has witnessed one of its most turbulent times since its incepting years. With the setting up of the Rome Film Festival in 2006, the Venezia has undergone some change, halted its development of the new cinema, and responded to the funding cuts by selling premiere tickets to the ubber rich – which has resulted in a festival even more difficult to attend (as a professional) and, sadly, increasingly catering for the Nikki Beach members (across from the Palace on the Lido) than its core audiences.
        <br />
        <a href="http://www.labiennale.org/en/cinema" target="_blank">Website</a>  <a href="https://twitter.com/la_Biennale" target="_blank">Twitter</a>  <a href="https://www.facebook.com/Labiennaledivenezia" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/26_telluride_ff.jpg" alt="Telluride FF" width="200" height="134" align="left" /><a href="http://telluridefilmfestival.org/">Telluride Film Festival</a></h3>
    <p>29th August - 1st September 2015
        <br />Now in its 37th year, Telluride Film Festival has established a sort of North American cinephile frenzy. Announcing its lineup barely 24hrs before its launch each year, the festival launches some of the year’s competing box office mainstream films (in 2010 Venice opener Black Swan, Danny Boyle’s 127hrs and Stephen Frears’ cringeworthy Tamara Drew). Though maybe not the best places for film buyers, the festival is an important publicity generating exercise for both EU and US based distributors, and has been described as one of the funnest festivals in America.
        <br />
        <a href="http://www.telluridefilmfestival.org/" target="_blank">Website</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/27_deauville_ff.jpg" alt="Deauville FF" width="200" height="134" align="left" /><a href="http://www.festival-deauville.com/DEV/index.php?lg=2"> Deauville Film Festival</a></h3>
    <p>5th - 14th September 2015
        <br />France’s love/hate relationship with the US always seems absent two weeks over the year in Deauville when the American Film Festival takes place. Until recently (Wroclaw) Europe’s only dedicated US festival, Deauville Film Festival receives a ground support from both the public and some attention – in particular with its focused independent film programming.
        <br />
        <span style="color: #0000ff;"><span style="text-decoration: underline;"><a href="http://www.festival-deauville.com/DEV/?lg=2" target="_blank">Website</a><a href="https://twitter.com/DeauvilleUS" target="_blank"> Twitter</a></span></span>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/28_toronto_iff.jpg" alt="Toronto IFF" width="200" height="134" align="left" /><a href="http://tiff.net/">Toronto International Film Festival</a></h3>
    <p>10th - 20th September 2015
        <br />Formerly named the ‘Festival of Festivals’, Toronto was set up to promote tourism in downtown Toronto, showcasing only the best films from other festivals. When the festival rebranded in 1984 it had already grown a significant audience following, and with a huge inwards investment from both the government and various foundations, managed to cement a year-round facility the Bell Lightbox in 2010. Particularly since the early '90's Toronto has become an equally important festival to Cannes, running screenings in over 300 venues. Both its festival screenings and market screenings have proved equally as important a launching ground for films, and Toronto has become one of the few unmissable film festivals in world.
        <br />
        <a href="http://tiff.net/" target="_blank">Website</a>  <span style="color: #0000ff;"><span style="text-decoration: underline;"><a href="https://twitter.com/tiff_net" target="_blank">Twitter</a></span></span> <a href="http://www.facebook.com/TIFF" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/29_filmfest_oldenburg.jpg" alt="Oldenburg FF" width="200" height="134" align="left" /> <a href="http://www.filmfest-oldenburg.de/en/news/">Filmfest Oldenburg / Oldenburg Film Festival</a></h3>
    <p>16th - 20th September 2015
        <br />Branding itself as a festival of discovery, Germany’s northern town of Oldenburg hosts one of the few European festivals strong enough to focus purely on independent filmmaking.
        <br />
        <a href="http://www.filmfest-oldenburg.de/" target="_blank">Website</a> Twitter</p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/31_helsinki_iff.jpg" alt="Helsinki IFF" width="200" height="134" align="left" /><a href="http://hiff.fi/en/tapahtumat/2014/">Helsinki International Film Festival</a></h3>
    <p>18th - 28th September 2014</p>
    <p>Founded in 1988, the Helsinki International Film Festival – Love &amp; Anarchy has been held annually ever since. The aim of Finland’s biggest film festival is to promote the artistry of filmmaking alongside inventive, controversial and visually stunning new films. The festival also seeks to screen films that would otherwise not be seen in Finnish theatres.</p>
    <p><a href="http://hiff.fi/en/tapahtumat/2014/">Website</a>  <a href="https://twitter.com/LoveAndAnarchy">Twitter</a>  <a href="https://www.facebook.com/helsinkifilmfestival">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/35_fantastic_fest_austin.jpg" alt="Fantastic Fest Austin" width="200" height="134" align="left" /> <a href="http://fantasticfest.com/">Fantastic Fest Austin</a></h3>
    <p>24th September - 1st October 2015
        <br />In its five year history, Fantastic Fest in Austin has manage to set itself as important a calendar date as its older brother SxSW. Whilst on one hand selecting a large number of (pre-sold) mainstream gems, the festival also attracts a fair number of smaller discoveries, which attracts a strong deal of attention from international buyers every time the line-up is released. Fantastic Fest focuses on sci-fi, horror and Asian genre cinema.
        <br />
        <a href="http://www.fantasticfest.com/" target="_blank">Website</a>  <a href="http://twitter.com/fantasticfest" target="_blank">Twitter</a>  <a href="http://www.facebook.com/fantasticfest" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/32_pyongyang_iff.jpg" alt="Pyongyang IFF" width="200" height="134" align="left" /> <a href="http://www.pyongyanginternationalfilmfestival.com/">Pyongyang International Film Festival</a></h3>
    <p>17th - 24th September 2014
        <br />The strangest inclusion into this list, a quick peak at their website leaves as much to wonder about the festival as their enigmatic host country. This said, Pyongyang’s small international delegation welcomes most visitors with free hotels, chauffeurs, guided tours of the city and special dinners in attendance of political representatives. Films are dubbed to pay special homage to their ‘dear leader’ who is a self-confessed cinema enthusiast and specialist (his book On The Art Of Cinema is supposedly a best-seller).
        <br />
        <a href="http://www.pyongyanginternationalfilmfestival.com/" target="_blank">Website<br />
</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/36_zurich_ff.jpg" alt="Zurich FF" width="200" height="134" align="left" /><a href="http://zff.com/en/home/">Zurich Film Festival</a></h3>
    <p>24th September - 4th October 2015
        <br />An extremely well funded festival, Zurich Film Festival is also one of the fastest growing which gained international prominence in 2008 when Roman Polanski was arrested in Switzerland when attending the festival. The programme has turned a few heads, but is predominantly covered by press for the quality of guests, rather than for introducing any new films to the circuit.
        <br />
        <a href="http://www.zurichfilmfestival.org/en/home/" target="_blank">Website</a>  <a href="http://twitter.com/zurichfilmfest" target="_blank">Twitter</a>  <a href="http://www.facebook.com/zurichfilmfestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/30_san_sebastian_iff.jpg" alt="San Sebastian IFF" width="200" height="134" align="left" /> <a href="http://www.sansebastianfestival.com/in/">San Sebastian International Film Festival</a></h3>
    <p>18th - 26th September 2015
        <br />Originally set up to only honor Spanish cinema, San Sebastian has become a powerhouse of world cinemas in large part due to its commitment to showcasing Latin American and Spanish films. As glamorous as Cannes, San Sebastian is generally seen as one of Europe’s best publicity generating festivals.</p>
    <p><a href="http://www.sansebastianfestival.com/in/" target="_blank">Website</a>  <a href="http://twitter.com/sansebastianfes" target="_blank">Twitter</a>  <a href="http://www.facebook.com/sansebastianfestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/33_independent_film_week.jpg" alt="Indipendent Film Week" width="200" height="134" align="left" /> <a href="http://www.ifp.org/programs/independent-film-week/#.VNICVDHF-So">Independent Film Week</a></h3>
    <p>20th - 25th September 2015
        <br />Set up by the IFP, a satellite of the New York Film Festival, the Independent Film Week forum focuses on assisting films in development.
        <br />
        <a href="http://www.ifp.org/programs/independent-film-week/#.VNICVDHF-So" target="_blank">Website</a>  <a href="https://twitter.com/ifpfilm" target="_blank">Twitter</a>  <a href="https://www.facebook.com/IFP.org" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/34_raindance_ff.jpg" alt="Raindance Film Festival" width="200" height="134" align="left" /> <a href="http://www.raindance.co.uk/">RAINDANCE FILM FESTIVAL</a></h3>
    <p>23rd September - 4th October 2015
        <br />The UK’s largest independent film festival will be running its 19th edition. The festival focuses on first time filmmakers and independent films and is closely watched by acquisitions representatives due to the discovery, bold and alternative nature of its programming. UK premieres have included The Blair Witch Project, A Serbian Film and Memento. The festival also runs the British Independent Film Awards.
        <br />
        <a href="http://raindancefestival.org/">Website</a>  <span style="color: #0000ff;"><span style="text-decoration: underline;"><a href="https://twitter.com/raindance">Twitter</a></span></span> <a href="https://www.facebook.com/RaindanceFilmFestLondon">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/37_reykjavik_iff.jpg" alt="Reykjavik IFF" width="200" height="134" align="left" /><a href="http://riff.is/">Reykjavik International Film Festival</a></h3>
    <p>24th September - 4th October 2015
        <br />The second biggest crowd-pleasure after the insanely fun Iceland Airwaves music festival (aka. Reykjavik Festival), the annual and young Reykjavik International Film Festival has reached a growing position on the festival circuit.
        <br />
        <a href="http://www.riff.is/" target="_blank">Website</a>  <a href="https://twitter.com/RVKfilmfest">Twitter</a>  <a href="https://www.facebook.com/rvkfilmfest">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/38_new_york_ff.jpg" alt="New York FIlm Festival" width="200" height="134" align="left" /> <a href="http://www.filmlinc.com/nyff2014">New York Film Festival</a></h3>
    <p>26th September - 12th October 2014
        <br />In almost 50 years NYFF has built itself as a significant publicity generating festival. Its programme is predominantly festival circuit films, with an absurdly large number of Cannes selections but the most interesting appeal lies in its Avant Garde strand, almost unmatched anywhere else in the world.
        <br />
        <a href="http://www.filmlinc.com/nyff2014" target="_blank">Website</a>  <a href="https://twitter.com/TheNYFF" target="_blank">Twitter</a>  <a href="https://www.facebook.com/NYFilmFest" target="_blank">Facebook</a>
    </p>
    <h3><a href="http://www.3continentsfestival.co.za/"><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/39_tri_continents_ff.jpg" alt="Tri Continents FF" width="200" height="134" align="left" />Tri Continents Film Festival</a></h3>
    <p>TBC
        <br />A festival that’s benefited from emerging trend with socio-political documentaries, Tri Continents roots originated in Buenos Aires, but is now run through several partnerships based between South Africa and London based onedotzero.
        <br />
        <a href="http://www.3continentsfestival.co.za/" target="_blank">Website</a>  <a href="http://www.facebook.com/pages/Tri-Continental-Film-Festival/153346344740959">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/42_dinard_ff.jpg" alt="Dinard FF" width="200" height="134" align="left" /> <a href="http://www.festivaldufilm-dinard.com/en/">Dinard Film Festival / Festival du Film Britannique de Dinard</a></h3>
    <p>30th September - 4th October 2015
        <br />The unknown town of Dinard in Normandie has gained some following over the last 22 years for hosting one of the few British Focused film festivals (alongside Univerciné in Nantes) and in part thanks to the charter flights sponsored by the UK funding agencies (which has now apparently been retracted). It’s a good playground for some of the smaller independents to get noticed, but otherwise remains focused on many films which will have already achieved distribution.
        <br />
        <a href="http://www.festivaldufilm-dinard.com/en/" target="_blank">Website</a> | <a href="https://twitter.com/FestivalDinard" target="_blank">Twitter</a> | <a href="http://www.facebook.com/pages/Festival-du-Film-Britannique-de-Dinard/119464938113696?ref=ts" target="_blank">Facebook</a>
        <a href="http://www.facebook.com/pages/Festival-du-Film-Britannique-de-Dinard/119464938113696?ref=ts" target="_blank">
            <br />
        </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/45_sitges_film_festival.jpg" alt="Sitges Film Festival" width="200" height="134" align="left" /> <a href="http://sitgesfilmfestival.com/eng" target="_blank">Sitges Film Festival (Festival Internacional de Cinema Fantastic de Catalunya)</a></h3>
    <p>9th - 18th October 2o15
        <br />Reaching its 40th year in 2011, the Sitges Film Festival is the world’s best-known horror and fantasy film festival. Sitges is a major hub for film buyers looking to purchase the most saleable genres in cinema, and regroups both major theatrical and low budget horror.
        <br />
        <a href="http://sitgesfilmfestival.com/eng" target="_blank">Website</a> | <a href="http://twitter.com/sitgesfestival" target="_blank">Twitter</a> | <a href="http://www.facebook.com/sitgesfilmfestival" target="_blank">Facebook</a>
        <a href="http://www.facebook.com/sitgesfilmfestival" target="_blank">
            <br />
        </a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/44_pusan_ff.jpg" alt="Pusan FF" width="200" height="134" align="left" /><a href="http://www.biff.kr/structure/eng/default.asp" target="_blank">Busan Film Festival/Asian Film Market</a></h3>
    <p>1st - 10th October 2015
        <br />Since 1996 Pusan Film Festival has become Asia’s flagship festival. In 2010 its 73year-old founder Kim Dong-ho stepped down, news which was received with many questions about succession and who could match accomplishments reached over the last 15years: a funding budget of over $5million, one of the world’s few major film markets, and changing the face of the industrial port town of Pusan (Busan) as a hub for the arts. With the announcement of the construction of a new arts centre in the vibe of the TIFF Lightbox, the Dureraum. The festival emphasizes both an art house and commercial programme, and is stringent on filmmaker attendance – supported by generous hospitality offers for participating films.
        <br />
        <a href="http://www.piff.org/structure/eng/default.asp" target="_blank">Website</a> | <a href="https://twitter.com/busanfilmfest" target="_blank">Twitter</a> | <a href="https://www.facebook.com/busanfilmfest" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/41_mipcom.jpg" alt="Mipcom" width="200" height="134" align="left" /><a href="http://www.mipcom.com/" target="_blank">MIPCom</a></h3>
    <p>5th - 8th October 2015
        <br />Outside of the Cannes Film Festival, MIPWorld organizes a series of conferences of which MIPCom is the most popular. Despite its online focus, it gathers a high number of television and film focused organizations who can take advantage of its informality, and relatively more focused attendance than other festivals like Cannes.
        <br />
        <a href="http://www.mipcom.com/" target="_blank">Website</a> | <a href="https://twitter.com/mip" target="_blank">Twitter</a> | <a href="https://www.facebook.com/mipmarkets" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/47_ghent_ff.jpg" alt="Ghent FF" width="200" height="134" align="left" /> <a href="http://www.filmfestival.be/nl" target="_blank">Ghent Film Festival (Internationaal Filmfestival van Vlaanderen-Gent)</a></h3>
    <p>13th - 24th October 2015
        <br />Belgium’s Flemish film festival has been supporting Belgian films since the 70s, and after many stages of restructuring over the years is now considered one of Belgium’s leading festivals. Over the years Ghent Film Festival has tried to determine its focus, at one time bringing films that were unlikely to screen otherwise, but 2009’s edition was astoundingly predictable, which suggests a different focus.
        <br />
        <a href="http://www.filmfestival.be/?lang=en" target="_blank">Website</a>  <a href="https://twitter.com/FilmfestGent" target="_blank">Twitter</a>  <a href="https://www.facebook.com/FilmFestGent" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><a href="http://www.adelaidefilmfestival.org/" target="_blank"><img src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Adelaide.gif" alt="Adelaide Film Festival" width="200" height="148" align="left" border="0" hspace="5" vspace="3" /></a><a href="http://www.adelaidefilmfestival.org/">Adelaide Film Festival</a></h3>
    <p>15th - 25th October 2015
        <br />Despite its short history and being held bi-annually Adelaide Film Festival has found a comfortable spot competing with its older rivals Melbourne and Sydney to which it pays them almost no attention. It's programming is bolder and more daring, setting it as a much better festival for discovery and as a result has gained some prominence down under.</p>
    <p>The festival’s development fund has been attached to some exciting debut projects.
        <br />
        <a href="http://www.adelaidefilmfestival.org/" target="_blank">Website</a>  <a href="https://twitter.com/AdlFFest" target="_blank">Twitter</a>  <a href="https://www.facebook.com/AFFestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/46_chicago_iff.jpg" alt="Chicago IFF" width="200" height="134" align="left" /> <a href="http://www.chicagofilmfestival.com/" target="_blank">Chicago International Film Festival</a></h3>
    <p>15th - 29th October 2015
        <br />America’s oldest competitive festival has been presided over by Michael Kutza since 1964. Presenting a fair range of both indie art-house and Cannes/festival circuit films, the festival is an important publicity generating festival primarily for the Illinois region and gains a strong following of North American despite its timing over the busiest festival weeks in the calendar.
        <br />
        <a href="http://www.chicagofilmfestival.com/" target="_blank">Website</a> | <a href="http://twitter.com/chifilmfest" target="_blank">Twitte</a>r | <a href="http://www.facebook.com/chicagofilmfestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/48_abu_dhabi_ff.jpg" alt="Abu Dhabi" width="200" height="134" align="left" /> <a href="http://www.abudhabifilmfestival.ae/en/">Abu Dhabi Film Festival</a></h3>
    <p>TBC
        <br />Formerly the Middle East International Film Festival, Abu Dhabi Film Festival was created in 2007, only three years after Dubai Film Festival, in an attempt to compete for the Middle Eastern festival gap. In its young history the festival has quickly attracted some of the years most talked about films.
        <br />
        <a href="http://www.abudhabifilmfestival.ae/" target="_blank">Website</a> | <a href="http://twitter.com/abudhabiff" target="_blank">Twitter</a> | <a href="http://www.facebook.com/abudhabiFF" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><a href="http://www.raindance.org/site/festival" target="_blank"><img src="http://www.raindance.org/site/picture/upload/image/general/new%20banners/Festival_Submissions.gif" alt="Raindance Film Festival" width="225" height="263" align="right" border="0" hspace="5" vspace="3" /></a> <img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/43_hamptons_iff.jpg" alt="Hamptons IFF" width="200" height="134" align="left" /> <a href="http://hamptonsfilmfest.org/" target="_blank">Hamptons International Film Festival</a></h3>
    <p>8th - 12th October 2015</p>
    <p>Based about two hours outside NYC, Hamptons International Film Festival is generally seen as a prestigious festival, focusing on the better known indies you’d normally expect to find circling the critics’ awards or Academies the following Spring. Its in-house labs are one of the biggest pulls for filmmakers in attendance, and the festival boasts an impressive lineup of (maybe not so indie) guests.
        <br />
        <a href="http://hamptonsfilmfest.org/" target="_blank">Website</a>  <a href="https://twitter.com/hamptonsfilm" target="_blank">Twitter</a>  <a href="https://www.facebook.com/hamptonsinternationalfilmfestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/49_london_ff.jpg" alt="London FF" width="200" height="134" align="left" /><a href="http://www.bfi.org.uk/lff" target="_blank">London Film Festival</a></h3>
    <p>7th - 18th October 2015
        <br />Easily one of the world’s most glamorous festivals, the London Film Festival gathers the year’s best of festivals films. Over the years the festival has consulted heavily on its industry reach which led to the creation of the London Production Market in parallel with the festival. LFF is one of Europe’s most important publicity generating festivals.
        <br />
        <a href="http://www.bfi.org.uk/lff/" target="_blank">Website</a> | <a href="https://twitter.com/bfi" target="_blank">Twitter</a> | <a href="http://www.facebook.com/londonfilmfestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/51_tokyo_ff-.jpg" alt="Tokyo IFF" width="200" height="134" align="left" /> <a href="http://2015.tiff-jp.net/en/" target="_blank">Tokyo Film Festival</a></h3>
    <p>22nd - 31st October 2015
        <br />In its 23 years the Tokyo Film Festival has reached a notable position, particularly thanks to its programme of new Japanese cinema. Over the last few years TIFF has hosted a green eco-theme with its green ‘red carpet’, and is one of Japan’s most closely watched festivals. Films compete for the renown Grand Tokyo Sakura prize for best film.
        <br />
        <a href="http://www.tiff-jp.net/en/" target="_blank">Website</a>  <a href="https://twitter.com/intent/follow?original_referer=http%3A%2F%2F2015.tiff-jp.net%2Fen%2F&amp;profile_id=77177335&amp;screen_name=tiff_site&amp;tw_p=embeddedtimeline&amp;tw_w=334248423303823360" target="_blank">Twitter</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/50_sao_paulo_iff.jpg" alt="San Paulo IFF" width="200" height="134" align="left" /> <a href="http://38.mostra.org/br/home/" target="_blank">Sao Paulo International Film Festival</a></h3>
    <p>TBC
        <br />With over 400 films screening over a two-week period the Mostra Internacional De Cinema is Latin America’s most important film festival – whilst the largest Film Market is reserved by Ventana Sur in Argentina. Sao Paulo’s increasing funding levels has made it one of the world’s premiere showcases of the new releases of the year.
        <br />
        <a href="http://38.mostra.org/br/home/" target="_blank">Website</a> | <a href="http://twitter.com/MOSTRASP" target="_blank">Twitter</a> | <a href="http://www.facebook.com/pages/Mostra-Internacional-de-Cinema/160750453956563" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/53_rome_ff.jpg" alt="Festival del Cinema di Roma" width="200" height="134" align="left" /> <a href="http://www.romacinemafest.it/ecm/web/fcr/en/home" target="_blank">Rome Film Festival</a></h3>
    <p>TBC
        <br />Rome Film Festival was the cause of some contention when the Berlusconi government announced it would be set up, with some funding diverted away from Venice and political reasons pointed out to be the main motivations. Despite some protests, Rome Film Festival soon emerged as one of Europe’s most talked about festivals, with an immediate ability to discover new indie and art house releases (in part Venice turned obsessed with Hollywood blockbusters) thanks to its requirements of a European premiere, which caused grumbles from a few other leading EU festivals.
        <br />
        <a href="http://www.romacinemafest.it/ecm/web/fcr/en/home">Website</a>  <a href="https://twitter.com/romacinemafest" target="_blank">Twitter</a>  <a href="http://www.facebook.com/romacinemafest" target="_blank">Facebook</a>
        <a href="http://www.facebook.com/romacinemafest" target="_blank">
            <br />
        </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/64_thessaloniki_ff.jpg" alt="Thessaloniki FF" width="200" height="134" align="left" /><a href="http://www.filmfestival.gr/default.aspx?lang=en-US&amp;page=448" target="_blank">Thessaloniki Film Festival</a></h3>
    <p>6th - 15th November 2015
        <br />Thessaloniki is the host of two festivals, the headline Film Festival, followed with the documentary festival in mid March. The festival’s been best known for supporting independent talent and recently has proved a hub for many far-eastern filmmakers. It has traditionally focused on Balkan filmmaking and steers away from the festival circuits you might expect to screen at Athens Film Festival.
        <br />
        <a href="http://www.filmfestival.gr/" target="_blank">Website</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/54_cinema_tous_ecrans.jpg" alt="Cinema Tours Ecrans" width="200" height="134" align="left" /><a href="http://www.tous-ecrans.com/" target="_blank">Cinema Tous Ecrans, Geneva Int. Film Festival</a></h3>
    <p>5th - 12th November 2015
        <br />One of the highlights of Geneva’s cultural calendar, Cinema Tous Ecrans always includes a much more daring programme than its new rival Zurich whilst cherishing new talent through a wealth of short film programmes. Readily one of the most diverse festival programmes around, Tous Ecrans has also steadily embraced new media platforms.
        <br />
        <a href="http://www.cinema-tout-ecran.ch/">Website</a> | <a href="https://twitter.com/tous_ecrans" target="_blank">Twitter</a> | <a href="https://www.facebook.com/FestivalTousEcrans" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/55_festival_cine--b.jpg" alt="Festival Cine B" width="200" height="134" align="left" /><a href="http://www.festivalcineb.com/" target="_blank">Festival Cine//B</a></h3>
    <p>22nd - 26 November 2015
        <br />Barely in its third year that Cine//B Film Festival has turned a few heads with its small underground indie slate of Latin American cinema. Based in Santiago, Chile, this is definitely a festival to watch closely.
        <br />
        <a href="http://www.festivalcineb.com/" target="_blank">Website</a>  <a href="https://twitter.com/festivalcineb" target="_blank">Twitter</a>  <a href="https://www.facebook.com/pages/Festival-CineB/129170000490478" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/56_cottbus_ff.jpg" alt="Cottbus FF" width="200" height="134" align="left" /> <a href="http://www.filmfestivalcottbus.de/en/home/" target="_blank">Cottbus Film Festival / Filmfestival Cottbus</a></h3>
    <p>3rd - 8th November 2015
        <br />Set up post-war in Cottbus near the Polish border in 1991, Filmfestival Cottbus is an important stop for Eastern European cinema.
        <br />
        <a href="http://www.filmfestivalcottbus.de/en/home/" target="_blank">Website</a> | <a href="https://twitter.com/KlappeDesOstens" target="_blank">Twitter</a> | <a href="http://www.facebook.com/pages/FilmFestival-Cottbus/157877027403?ref=mf" target="_blank">Facebook</a>
    </p>

    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/57_american_f_market.jpg" alt="American Film Market" width="200" height="134" align="left" /> <strong><a href="http://www.afma.com/" target="_blank">American Film Market (AFM)</a></strong></h3>
    <p>30th January - 1st February 2015
        <br />The American Film Market started in 1981 but only received a prominent position in 2002 after it played some part in replacing MIFED. The AFM is an important hub for pre-sales and – predominantly – North American interests.
        <br />
        <a href="http://www.afma.com/" target="_blank">Website</a>  <a href="https://www.facebook.com/IndependentFilmandTelevisionAlliance" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <p>
        <img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/58_taipei_golden_horse_ff.jpg" alt="Taipei Golden Horse FF" width="200" height="134" align="left" />
    </p>
    <h3><a href="http://eng.taipeiff.org.tw/" target="_blank">Taipei Golden Horse Film Festival</a></h3>
    <p>TBC June - July 2015</p>
    <p>Despite the political rivalries between Taiwan and China, the Taipei Film Festival is one of the Chinese-speaking world’s most influential festivals and is committed to a strong Chinese focus every year. Other than that the festival has no obvious agenda, with almost spontaneous strands, 3D presentations (Avatar in 2010), and some international grasp. That said the Asian selections are second to none and supported by phenomenal attendance figures.
        <br />
        <a href="http://www.taipeiff.org.tw/" target="_blank">Website</a> | <a href="https://www.facebook.com/TaipeiFilmFestival" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/59_american_film_institute.jpg" alt="American Film Institute" width="200" height="134" align="left" /><a href="http://www.afi.com/afifest/default.aspx" target="_blank">American Film Institute Fest</a></h3>
    <p>5th - 12th November 2015
        <br />The second festival in my list organized by AFI (the other being Silverdocs) is the AFI Fest held in parallel with the AFM in November. The festival focuses on everything from Art House to alternative, North American and World Cinema focuses. Possibly the best curated festival in America, it is both a hub for industry representatives and an important publicity festival with its awards increasingly seen as a trendsetter and precursor.
        <br />
        <a href="http://www.afi.com/afifest/default.aspx" target="_blank">Website</a> | <a href="https://twitter.com/intent/follow?source=followbutton&amp;variant=1.0&amp;screen_name=AFIFEST" target="_blank">Twitter</a> | <a href="https://www.facebook.com/AFIFEST" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/60_mar_del_plata-.jpg" alt="Mar del Plata" width="200" height="134" align="left" /><a href="http://www.mardelplatafilmfest.com/29/" target="_blank">Mar Del Plata</a></h3>
    <p>22nd - 30th November 2014
        <br />Whilst Ventana Sur in Buenos Aires fairs for the top film market in Latin America, Mar Del Plata in the seaside fisherman town leads the way as Argentina’s prize showcase of homegrown talent, merged with the best of fests mainstream predictive features of the year.
        <br />
        <a href="http://www.mardelplatafilmfest.com/29/" target="_blank">Website</a> | <a href="https://twitter.com/29MDQFEST" target="_blank">Twitter</a> | <a href="https://www.facebook.com/mardelplatafilmfest" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/61_torino_ff.jpg" alt="Torino Film Festival" width="200" height="134" align="left" /><a href="http://www.torinofilmfest.org/" target="_blank">Torino Film Festival / Turin Film Festival</a></h3>
    <p>20th - 28th November 2015
        <br />Torino Film Festival maintains an impressive number of (in some cases European) premieres – and sizeable reputation thanks to its focus on relatively independent films and has set itself as one of the leading festivals in Italy.</p>
    <p><a href="http://www.torinofilmfest.org/" target="_blank">Website</a>  <a href="https://twitter.com/torinofilmfest" target="_blank">Twitter</a>  <a href="https://www.facebook.com/torinofilmfestival" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/62_stockholm_ff.jpg" alt="Stockholm FF" width="200" height="134" align="left" /> <a href="http://www.stockholmfilmfestival.se/en" target="_blank">Stockholm Film Festival</a></h3>
    <p>11th - 22nd November 2015
        <br />One of the most popular city festivals in Europe, Stockholm Film Festival comprises of some of the year’s most predictable entries and offers no opportunity for discovering new films.
        <br />
        <a href="http://www.stockholmfilmfestival.se/en/" target="_blank">Website</a>  <a href="https://www.facebook.com/stockholmfilmfestival" target="_blank">Facebook</a>
    </p>

    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/63_cairo_international_ff.jpg" alt="Cairo International FF" width="200" height="134" align="left" /><a href="http://www.ciff.org.eg/" target="_blank">Cairo International Film Festival</a></h3>
    <p>TBC
        <br />One of the first Middle Eastern film festivals to be set up, Cairo is best known for offering some of the best networking opportunities in northern Africa, whilst catering specifically for encouraging co-productions through the Cairo Film Connection.
        <br />
        <a href="http://www.ciff.org.eg/" target="_blank">Website</a> | <a href="http://twitter.com/CairoFilmFest" target="_blank">Twitter</a> | <a href="https://www.facebook.com/Cairointfest" target="_blank">Facebook</a>

    <p>30th November - 4th December 2015
        <br />Set up with the assistance of Cannes’s Marché Du Film, Ventana Sur film market’s first edition represented a slate of about 60 Latin American features. Sometimes referred to as the Latin American Film Market, Ventana Sur is bound to grow from strength to strength as was demonstrated by phenomenal turn out and sales at its second edition in 2010.

</a></h3>
    <p>9th - 16th December 2015
        <br />Barely in its 7th year that Dubai has set itself as one of the hubs in the international film circuit (or at least as long as the hospitality budgets last). The 2010 festival launched with The King’s Speech, and included a slate of films screened just about everywhere else before it. That said its Arab film slate was of some interest.The festival runs in parrallel to Dubai Film Market.
