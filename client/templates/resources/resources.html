    <h3><a href="http://www.psfilmfest.org/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px none;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Palm_Springs.gif" alt="Palm Springs" width="200" height="134" align="left" border="0" hspace="5" vspace="3" /></a></h3>
    <h3><a href="http://www.psfilmfest.org/">Palm Springs International Film Festival</a></h3>
    <p>1st - 11th January 2015
        <br />The Palm Springs Film Society organises two festivals every year, the well-known ShortFest and the Feature edition in January. Well followed in North America, the festival regroups mostly the best festival circuit films of the previous year, with a programme of films that generally lean towards the end of their travel, and reaching out to Oscar nominees. This year welcomes the screenings of Athlete, Son of Babylon and Another Year.
        <br />
        <a href="http://www.psfilmfest.org/" target="_blank">Website </a>  <a href="https://twitter.com/psfilmfest" target="_blank">Twitter</a>  <a href="https://www.facebook.com/PalmSpringsFilmFestival">Facebook</a>
    </p>
    <h3><a href="http://en.unifrance.org/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px none;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/RDV_Paris.gif" alt="RDV - Paris" width="200" height="147" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://en.unifrance.org/">Rendez Vous with French Cinema Paris</a></h3>
    <p>16th January - 16th February 2015
        <br />For 13 years Unifrance has run the Paris Screenings private market screenings in Paris attracting about 400 international distributors and screening almost 100 films. This isn’t to be mistaken with the identically titled public RDV public screenings in New York in March and London in June also funded by Unifrance. RDV represents one of the best opportunities for buyers to discover the line-ups ahead of Berlinale.
        <br />
        <a href="http://en.unifrance.org/">Website</a>  <a href="http://twitter.com/Unifrance">Twitter</a>
    </p>
    <h3><a href="http://www.filmfestivalrotterdam.com" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px none;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Rotterdam.gif" alt="Rotterdam IFFR" width="142" height="200" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.filmfestivalrotterdam.com">International Film Festival Rotterdam</a></h3>
    <p>21st January - 1st Februrary 2015
        <br />Rotterdam Film Festival is one of the most important film festivals in the world focusing predominantly on world and international premieres with a large art-house and experimental focus. This normally sleepy town offers massive support to the festival, which in 2010 welcomed over 335,000 visitors far outshining its mainstream rivals. The festival also runs one of the most interesting grant programs the Hubert Bals Fund.</p>
    <p>Be sure to attend the daily filmmaker drinks from 11pm. The 2011 edition will feature a significant number of Asian works screening in competition, including The Journals of Musan (Park Jungbum), Bleak Night (Yoon Sung-hyan), The Image Threads (Vipin Vijay) and Flying Fish (Sanjeewa Pushpakamara).
        <br />
        <a href="http://www.filmfestivalrotterdam.com">Website</a> | <a href="http://twitter.com/IFFR">Twitter</a>  <a href="https://www.facebook.com/iffrotterdam">Facebook</a>
    </p>
    <h3><a href="http://www.filmfestivalrotterdam.com/professionals/cinemine/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Cinemart.gif" alt="Cinemart" width="200" height="185" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.filmfestivalrotterdam.com/professionals/cinemine/">CineMart</a></h3>
    <p>25th Jan - 28th Jan 2015
        <br />Rotterdam Film Festival’s co-production market selects 35odd projects every year in search of additional funding. Aimed specifically at art house projects and director driven, CineMart offers participants 4days of one-on-one meetings with producers and funding agencies.
        <br />Sidebars also include the Producers' Lab.
        <br />
        <a href="http://www.filmfestivalrotterdam.com/professionals/cinemine/">Website</a>  <a href="https://www.facebook.com/CineMartRotterdam">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><a href="http://www.giff.se/us/public.html" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Gothenburg-Film-Festival.gif" alt="Gothemberg Film Festival" width="200" height="133" align="left" border="0" hspace="5" vspace="3" /></a><a href="http://www.giff.se/us/public/the-festival.html">Gotterburg International Film Festival</a></h3>
    <p>23rd January - 2nd February 2015
        <br />One of the largest festivals in Scandinavia, Gothenburg screens almost 450 films and welcomes the Nordic Film Market. Each year the festival selects an ambiguously theme that dictates its programming and seminar choices. You'll notice a large number of films hopping from Rotterdam, to Gotterburg to Berlin's EFM.
        <br />
        <a href="http://www.giff.se/">Website</a> | <a href="http://twitter.com/gbgfilmfestival">Twitter</a> | <a href="http://www.facebook.com/gbgfilmfestival">Facebook</a>
    </p>
    <h3><a href="http://www.slamdance.com/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/slamdance.gif" alt="Slamdance" width="200" height="113" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.slamdance.com/">Slamdance</a></h3>
    <p>23rd - 29th January 2015
        <br />Running in parallel with the Sundance Film Festival in Park City, Slamdance’s self-proclaimed ‘anarchic’ festival aims to bring the underdog independent films to Park City. Increasingly the festival is being recognized as the ‘indie-er’ festival of the two. The 2011 edition will feature Superheroes (Michael Barnett), Atrocious (Fernando Barreda Luna), Silver Tongues (Simon Arthur) and The Beast Pageant (Albert Bimey/Jon Mosses).
        <br />
        <a href="http://www.slamdance.com/" target="_blank">Website</a> | <a href="http://twitter.com/SLAMDANCE" target="_blank">Twitter</a> | <a href="http://www.facebook.com/SlamdanceFilmFestival">Facebook</a>
    </p>
    <h3><a href="http://www.sundance.org/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/sundance.gif" alt="Sundance Film Festival" width="200" height="133" align="left" border="0" hspace="5" vspace="3" /></a><a href="http://www.sundance.org/"> Sundance Film Festival</a></h3>
    <p>22nd January - 1st February 2015
        <br />Known until 1991 as the Utah/US Film Festival, Sundance is the leading festival for discovering directorial newcomers. Despite freezing temperatures, huge queues and phenomenally expensive accreditation and hotel costs, it attracts a huge number of buyers, particularly those interested in American indies, and was behind the launch of films like ‘Sex Lies and Videotapes’ and ‘The Blair Witch Project’. Sundance is discussing documentary London screenings at the O2 Centre in the fall. Ralph Fiennes has just confirmed Coriolanus’s screening at the festival (ahead of Berlin), as well as a return for Azazel Jacobs, Kevin Smith and Miguel Arteta and the much-anticipated The Troll Hunter.
        <br />
        <a href="http://www.sundance.org/">Website</a> | <a href="http://twitter.com/sundancefest">Twitter</a> | <a href="http://www.facebook.com/sundance">Facebook</a>
    </p>
    <h3><a href="http://www.clermont-filmfest.com/index.php?nlang=2" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/clermond-ferrand.gif" alt="Clermont Feround Short Film Festival" width="200" height="122" align="left" border="0" hspace="5" vspace="3" /></a><a href="http://www.clermont-filmfest.com/index.php?nlang=2">International Short Film Festival Clermont Ferrand</a></h3>
    <p>30th January - 7th February 2015
        <br />This small city in the picturesque Massif Central in France hosts one of short films most important dates in the calendar. Commissioners, film students and short film buyers swarm every year to what is essentially a film market, conveniently squeezed between Rotterdam and Berlin which makes it part of the 3 stop business holiday for most international and down-under film agencies.
        <br />
        <a href="http://www.clermont-filmfest.com/index.php?nlang=2">Website</a> | <a href="https://twitter.com/intent/follow?screen_name=Clermont_Court" target="_blank">Twitter</a>
    </p>
    <h3><a href="http://www.berlinale.de/en/HomePage.html" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Berlinale.gif" alt="Berlinale" width="200" height="130" align="left" border="0" hspace="5" vspace="3" /></a><a href="http://www.berlinale.de/en/HomePage.html">Berlinale - Berlin Film Festival</a></h3>
    <p>5th - 15th February 2015
        <br />Berlin Film Festival has become probably Europe’s best-respected film festival. Awards handed out include the incredibly obscure Panorama Award, the new Generation Crystal Bear and the cute Teddy [bear] Award for LGBT.
        <br />
        <a href="http://www.berlinale.de/en/HomePage.html">Website</a> | <a href="http://www.facebook.com/pages/Berlin-International-Film-Festival/278624863280?ref=mf">Facebook</a>
    </p>
    <h3><a href="http://www.efm-berlinale.de/en/HomePage.php" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/European_Film_Market.gif" alt="European Film Market" width="200" height="133" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.efm-berlinale.de/en/HomePage.php">European Film Market</a></h3>
    <p>5th - 13th February 2015
        <br />The EFM rose to prominence in 2002 after AFM’s campaign to replace MIFED left a hole in the market calendar and alongside Cannes’s Marché Du Film is now included as one of the most important film markets in the world.</p>
    <p>Berlin’s blizzard February cold deters the networking masses that attend Cannes, which makes this a phenomenally more productive market. The festival also hosts the Berlin Talent Campus and Co-Production Market.
        <br />
        <a href="http://www.efm-berlinale.de/en/HomePage.php">Website</a>
    </p>
    <h3><a href="http://www.berlinale-talentcampus.de/story/62/1862.html"><img id="il_fi" class="alignleft" style="border: 2px solid black;" src="http://dearcinema.com/wordpress/wp-content/uploads/berlintalentcampus.jpg" alt="" width="109" height="114" align="left" border="2" /></a><a href="http://www.berlinale-talents.de/">Berlin Talent Campus</a></h3>
    <p>7th - 12th February 2015
        <br />Berlin’s Talent Campus is a 5 day forum of seminars and masterclasses aimed at newcoming or student filmmakers from around the world. Participation is fairly strict and in recent years the Talent Campus has expanded to Guadalajara, Buenos Aires, Durban and Sarajevo.
        <br />
        <a href="http://www.berlinale-talents.de/">Website</a>  <a href="https://twitter.com/berlin_talents">Twitter</a>  <a href="https://www.facebook.com/BerlinaleTalents">Facebook</a>
    </p>
    <h3><a href="http://www.worldcontentmarket.com" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/World-Content-Market.gif" alt="World Content Market" width="200" height="133" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.worldcontentmarket.com">World Content Market Prague</a></h3>
    <p>18th - 20th February 2015
        <br />Specifically targeted at Television, Video and New Media, the World Content Market in Prague attracts a large delegation of film sellers and buyers, mostly from the Middle East and Eastern Europe. The WCM is an informal affair specifically targeted at acquisitions.
        <br />
        <a href="http://www.worldcontentmarket.com" target="_blank">Website</a>
    </p>

    <h3><a href="http://sxsw.com/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/SXSW.gif" alt="SWSX" width="200" height="134" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://sxsw.com/">South by Southwest (Film), 11th - 20th Film, Music and Interactive Conferences</a></h3>
    <p>13th - 22nd March 2015
        <br />In recent years SXSW film strand has become one of the most important film events in the world. Combining 250 films, over 2,000 meticulously selected gigs, and the interactive conference which launched Twitter in 2007, South By’s selection focuses on north American indies, music docs and anything out of the ordinary.
        <br />
        <a href="http://sxsw.com/" target="_blank">Website</a>  <a href="http://twitter.com/SXSW" target="_blank">Twitter</a>  <a href="https://www.facebook.com/SXSWFestival">Facebook</a>

    <h3><a href="http://siff.bg/index.php?lang=en" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Sofia_Film_Festival.gif" alt="Sofia Film Festival" width="200" height="116" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://siff.bg/index.php?lang=en">Sofia International Film Festival</a></h3>
    <p>5th-29th March 2015
        <br />Since 1997 Sofia has hosted what’s grown into one of the cultural highlights in Bulgaria. It programmes a large number of European films which has promised it continued EU funding support. You’re certain to catch an above average number of Cannes selections at the festival.
        <br />
        <a href="http://siff.bg/index.php?lang=en" target="_blank">Website</a>  <a href="https://twitter.com/sofiaiff">Twitter</a>

    <p>4th-13th March 2015
        <br />The longest titled festival in the list, the Jeden Svét Festival Documentarnich Filmu O Lidskych Pravech, One World in Prague has turned a few heads with its bold and sometimes hard-hitting documentary selection and is very well closely followed by documentary buyers from around the world.</p>

    <p>5th - 9th March 2015
        <br />One of the world’s oldest short film festivals, Finland’s inland city of Tampere hosts over 500 short film screenings every March as well as the Trash Film Festival aimed at low budget Finnish films.
        <br />
        <a href="http://www.tamperefilmfestival.fi/site/index.php?page=home" target="_blank">Website</a> | <a href="http://twitter.com/TampereFilmFest" target="_blank">Twitter</a>

    <h3> March 2015</h3>
    <p>23rd March- 4th April 2015</p>
    <p>A must stop for Asian film acquisitions, the HKIFF sees over 5000 industry representatives and over half a million cinephiles every year. Despite running the ever-popular Filmart (film market), and despite heavily subsidized international delegations, foreign attendants regularly comment on language barrier stalling deals.</p>

    <p>24th-29th March 2015
        <br />The artiest festival on the list, the Ann Arbor specializes in experimental and avant-garde films. In 2006-2007 the festival came under attack by a group which considered its programming offensive and led to a fall in state funding. The festival not only launched a very successful fundraise campaign, but took the case to court over First Amendment violations and won.
        <br />

    <p>One of France’s largest documentary showcases held every year in Paris, the Cinema du Reel (not to be confused with Geneva’s Vision du Réel) screens about 200 relatively unseen.</p>
    <p><a href="http://www.cinemadureel.org/" target="_blank">Website</a>  <a href="http://twitter.com/Cinemadureel" target="_blank">Twitter</a>  <a href="https://www.facebook.com/AAFilmFest">Facebook</a>

    <h3><a href="http://www.mipworld.com/en/miptv/" target="_blank"> <img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/MipTv.gif" alt="MIP.TV" width="200" height="117" align="left" border="0" hspace="5" vspace="3" /> MipTV</a></h3>
    <p>13th - 16th April 2015
        <br />It’s easy to get confused with all the MIP conferences held in Cannes every year, but they are definitely one of the best known and attended largely due to their extensive marketing worldwide. Specifically aimed at television MipTV is also a stop for a decent number of sales agents selling directly to television but also as a meeting stop for discussing upcoming productions.
        <br />
        <a href="http://www.mipworld.com/en/miptv/" target="_blank">Website</a>  <a href="https://twitter.com/mip">Twitter</a>  <a href="https://www.facebook.com/mipmarkets">Facebook</a>

    <h3><a href="http://www.bafici.gov.ar/es/home" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Buenos_Aires.gif" alt="BAFICI" width="200" height="150" align="left" border="0" hspace="5" vspace="3" />Buenos Aires International Independent Film Festival </a>(BAFICI)</h3>
    <p>15th - 26th April 2015
        <br />Specialising in world premieres for Latin American films, the BAFICI also hosts its own Talent Campus (in association with Berlinale) and Buenos Aires Lab. In 2009 the Latin American Film Market aka: Ventana Sur was set up in association with Cannes’ Marché du Film, which has rapidly become an important stop in the market circuit.
        <br />
        <a href="http://www.bafici.gov.ar/es/home" target="_blank">Website</a> | <a href="https://twitter.com/festivalesGCBA" target="_blank">Twitter</a> | <a href="http://www.facebook.com/FestivalesGCBA" target="_blank">Facebook</a>

    <h3><a href="http://www.tribecafilm.com/festival/"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/TriBeCa.gif" alt="TriBeCa Film Festival" width="200" height="134" align="left" border="0" hspace="5" vspace="3" />Tribeca Film Festival</a></h3>
    <p>15th - 26th April 2015
        <br />Set up by Robert DeNiro to reinvigorate the TriBeCa area, Tribeca Film Festival has now become one of the most watched (and best funded) festivals in the US offering a mix of independent and mainstream US premieres. Recently Tribeca has been involved (and a naming partner) of Qatar’s £3bn investment funding into arts through the Doha Tribeca Film Festival, as well as supporting documentary filmmakers through the Gucci Tribeca Documentary Fund.
        <br />
        <a href="http://www.tribecafilm.com/festival/" target="_blank">Website</a> | <a href="http://twitter.com/tribecafilm" target="_blank">Twitter</a> | <a href="http://www.facebook.com/TribecaFilm" target="_blank">Facebook</a>
    </p>
    <h3><a href="http://www.sffs.org/content.aspx?catid=9" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/San-Francisco.gif" alt="San Francisco Film Festival" width="200" height="136" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.sffs.org/">San Francisco International Film Festival</a></h3>
    <p>23rd April - 7th May 2015
        <br />America’s oldest film festival is also one of the most risk-taking. Its huge programme blends both mainstream festival circuit hits as well as out-of-the-blue indies, which has set SFIFF a bande-apart from other city based festivals. Though closely watched by industry, its main audience comes from a huge local and loyal following.
        <br />
        <a href="http://www.sffs.org/" target="_blank">Website</a> | <a href="http://twitter.com/sf_filmsociety" target="_blank">Twitter</a>
    </p>
    <h3><a href="http://www.sffs.org/content.aspx?catid=9" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/HOTDOCS.gif" alt="Hot Docs" width="200" height="59" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.hotdocs.ca/festival/">Hot Docs</a></h3>
    <p>23rd April - 3rd May 2015
        <br />The world’s most important documentary festival, Hot Docs in Toronto screens the who’s who of the documentary releases of the year. Hot Docs has kept clear from steering into the television realm, which has kept it leaps ahead of its closest rivals IDFA and Leipzig. Its huge international delegation, conference and market makes this the Cannes of the documentary world.
        <br />
        <a href="http://www.hotdocs.ca/festival/submit_a_film" target="_blank">Website</a>  <a href="http://twitter.com/hotdocs" target="_blank">|</a>  <a href="http://twitter.com/hotdocs" target="_blank">Twitter</a> | <a href="https://www.facebook.com/hotdocsfestival" target="_blank">Facebook<br />
</a>
    </p>
    <h3><a href="http://www.fareastfilm.com/easyne2/hmp.aspx?Code=FEFJ"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Udine_Far_East.gif" alt="Udine Far East Film Festival" width="200" height="141" align="left" border="0" hspace="5" vspace="3" />Udine Far East Film Festival</a></h3>
    <p>23rd April - 2nd May 2015
        <br />Udine’s young festival dedicates itself entirely to far eastern cinema, with strands focusing on different countries but also retrospectives.</p>
    <p>The festival is worth attending for programmers looking at expanding their oriental slate, but tends to showcase somewhat predictable and festival circuit films.
        <br />
        <a href="http://www.fareastfilm.com/easyne2/LYT.aspx?IDLYT=1595&amp;Code=FEFJ&amp;ST=SQL&amp;SQL=ID_Documento=1525&amp;DAY=1" target="_blank">Website</a>  <a href="https://twitter.com/fareastfilm" target="_blank">Twitter</a>  <a href="https://www.facebook.com/UdineFarEastFilm?ref=mf" target="_blank">Facebook</a>
        <a href="http://www.fareastfilm.com/easyne2/hmp.aspx?Code=FEFJ" target="_blank">
            <br />
        </a>

            <br />
        </a>
    </p>
    <h3><a href="http://www.nipponconnection.de/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Nippon_Connection.gif" alt="Nippon Connection" width="200" height="135" align="left" border="0" hspace="5" vspace="3" />Nippon Connection Frankfurt</a></h3>
    <p>2nd - 7th June 2015
        <br />The unlikely home for the world’s largest showcase of Japanese cinema, Nippon Connection, has reached a comfortable position in its 10year history. Their large programme selection means the festival is generally seen more as a film market than a film festival, making it a must of film buyers from around the world. Its delegate centre sets up in the JWG University, and for 4 days hosts one of the most informal and down to earth festival focuses.
        <br />
        <a href="http://www.nipponconnection.de/" target="_blank">Website</a>  <a href="http://twitter.com/nipponfilmfest" target="_blank">Twitter</a>  <a href="http://www.facebook.com/pages/Nippon-Connection-Japanese-Film-Festival/314659178802" target="_blank">Facebook</a>
    </p>
    <h3><a href="http://www.doxafestival.ca/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Doxa.gif" alt="DOXA Documentary Film Festival" width="200" height="112" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.doxafestival.ca/">DOXA Vancouver</a></h3>
    <p>30th April - 10th May 2015
        <br />Overlapping Hot Docs by a couple days, DOXA’s selection in recent years has included both a number of Hot Docs re-runs, but has also offered some of the most original and carefully curated films of the year which has garnered the festival particular focus from distributors from around the world.
        <br />
        <a href="http://www.doxafestival.ca/" target="_blank">Website</a>  <a href="http://twitter.com/doxafestival" target="_blank">Twitter</a>  <a href="https://www.facebook.com/DOXAfestival" target="_blank">Facebook</a>
        <a href="http://www.festival-cannes.com/" target="_blank">
            <br />
        </a>
    </p>
    <h3><a href="http://www.festival-cannes.com/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/cannes-film-festival.gif" alt="Cannes Film Festival" width="200" height="133" align="left" border="0" hspace="5" vspace="3" />Cannes Film Festival</a></h3>
    <p>13th - 24th May 2015
        <br />The king of festivals, Cannes is the most important date in filmmakers’ calendar. Attracting hundreds of parties, glamour, yachts and celebrities, it also runs in parallel with a number of other festivals all serving under the same banner. Expect champagne, tuxedos, lots of business cards, business and lots of bullshit. The festival includes the Cannes Short Film Corner and Producers Network alongside the below strands.
        <br />
        <a href="http://www.festival-cannes.com/" target="_blank">Website</a>  <a href="https://twitter.com/FdC_officiel" target="_blank">Twitter</a>  <a href="https://www.facebook.com/pages/Festival-de-Cannes-Page-Officielle/197710070249937" target="_blank">Facebook</a>
        <a href="https://www.marchedufilm.com/">
            <br />
        </a>
    </p>
    <h3><a href="http://www.marchedufilm.com/en"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Marche_Du_Film.jpg" alt="Marche du Film" width="200" height="150" align="left" border="0" hspace="5" vspace="3" />Marché Du Film </a></h3>
    <p>13th - 22nd May 2015
        <br />The Cannes Film Market is the biggest in the world, only ranked alongside the European, American and Asian Film Markets. Hosting 6000odd screenings in two weeks, it is run specifically to sell films and spreads across the Palais des Festivals and the hotels and small cinemas spreading out across Cannes. In recent years Cannes’ market has consulted on the creation of satellites in Latin America.
        <br />
        <a href="http://www.marchedufilm.com/en" target="_blank">Website</a>  <a href="https://twitter.com/mdf_cannes" target="_blank">Twitter</a>  <a href="https://www.facebook.com/marchedufilm" target="_blank">Facebook</a>
    </p>
    <h3><a href="http://www.festival-cannes.com/en/archives/2010/unCertainRegard.html" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Un_Certain_Regard.gif" alt="Un Certain regard Cannes Film Festival" width="200" height="150" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.festival-cannes.com/en/archives/2010/unCertainRegard.html">Un Certain Regard</a></h3>
    <p>13th - 24th May 2015
        <br />One of the official selections in Cannes, Un Certain Regard (roughly translated as ‘a different point of view’) was created in 1978 after fierce criticism of the standard festival selection. The films tend lean more towards indie and art-house.</p>
    <p><a href="http://www.festival-cannes.com/en/archives/2010/unCertainRegard.html" target="_blank">Website</a>  <a href="https://twitter.com/FdC_officiel" target="_blank">Twitter</a>  <a href="https://www.facebook.com/pages/Festival-de-Cannes-Page-Officielle/197710070249937" target="_blank">Facebook</a>
    </p>
    <h3><a href="http://www.quinzaine-realisateurs.com/" target="_blank"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/Directors_Fortnight.gif" alt="Dire3ctors Fortnight" width="200" height="144" align="left" border="0" hspace="5" vspace="3" /></a> <a href="http://www.quinzaine-realisateurs.com/">Directors' Fortnight</a></h3>
    <p>14th - 24th May 2015
        <br />The Quinzaine Des Realisateurs was launched in 1969 and hosts 20 feature and 10 short film screenings, run by the Société des réalisateurs in Paris. Screened in the Salle Jean Cocteau/Miramar, it shows very few films in order to offer them more visibility and looks at art-house world cinema.
        <br />
        <a href="http://www.quinzaine-realisateurs.com/" target="_blank">Website</a>  <a href="https://twitter.com/Quinzaine" target="_blank">Twitter</a>  <a href="https://www.facebook.com/Quinzaine" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><a href="http://www.semainedelacritique.com/"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/semaine_De_La_Critique.gif" alt="Semaine de la Critiques Cannes" width="200" height="171" align="left" border="0" hspace="5" vspace="3" />Semaine de la Critique/Critics Weeks</a></h3>
    <p>14th - 22nd May 2015</p>
    <p>Screening 7 shorts and 7 features since 1962, the Critics week screens only first or second time films.</p>
    <p>Bertolucci, Ken Loach and Gaspar Noé all started here.
        <br />
        <a href="http://www.semainedelacritique.com/" target="_blank">
            <br />Website
        </a> <a href="https://twitter.com/semainecannes" target="_blank">Twitter</a>  <a href="https://www.facebook.com/semainedelacritique.cannes?ref=mf" target="_blank">Facebook</a>

    <h3><a href="http://www.lacid.org/-english-version-"><img class="alignleft" style="margin: 3px 5px; border: 0px;" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/acid.gif" alt="ACID" width="200" height="200" align="left" border="0" hspace="5" vspace="3" />ACID</a></h3>
    <p>14th - 23rd May 2015 (unconfirmed)
        <br />Over the last four-odd years the Association Du Cinema Independent et pour sa Diffusion has gained a prominent place running its sideline strand of relatively private independent and newcomer screenings outside of the festival bubble.</p>
    <p>2010 hits included Donoma and Robert Mitchum Est Mort, both of which screened at Raindance.</p>
    <p><a href="http://www.lacid.org/-english-version-" target="_blank">Website</a>  <a href="https://www.facebook.com/acid.cinemaindependant" target="_blank">Facebook</a>
    </p>
    <p>&nbsp;</p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/1_seattle_international_film_festival.jpg" alt="Seattle International Film Festival" width="200" height="134" align="left" /><a href="http://www.siff.net/index.aspx"> Seattle International Film Festival</a></h3>
    <p>14th May – 7th June 2015
        <br />One of the many North American film festivals to follow a recent trend in purchasing its own cinema, the festival has the unfortunate of overlapping Cannes though defending its timing as an audience festival rather than an industry event. That said the festival attracts a stellar number of northern American premieres and an extremely wide and diverse range in programming. If I weren’t in Cannes, I’d be here.
        <br />
        <a href="http://www.siff.net/index.aspx" target="_blank">Website</a>  <a href="https://twitter.com/SIFFnews" target="_blank">Twitter</a>  <a href="https://www.facebook.com/SIFFNews" target="_blank">Facebook </a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/2_zlin_fest.jpg" alt="Zlin Film Festival" width="200" height="134" align="left" /> <a href="http://www.zlinfest.cz/en/">Zlin Fest: International Film Festival for Children and Youth</a></h3>
    <p>&nbsp;</p>
    <p>29th May - 4th June 2015
        <br />One of the oldest festivals of its kind in the world, the Zlin International Film Festival for Children and Youth screens over 570 films aimed specifically for youths.
        <br />
        <a href="http://www.zlinfest.cz/en/" target="_blank">Website</a>  <a href="https://twitter.com/ZlinFilmFest" target="_blank">Twitter</a>  <a href="https://www.facebook.com/ZLINFILMFESTIVAL" target="_blank">Facebook</a>
    </p>
    <h3><a href="http://www.danceswithfilms.com/index.html"><img class=" wp-image-15698 alignleft" src="http://www.raindance.org/wp-content/uploads/dances-with-films.jpg" alt="dances-with-films" width="202" height="132" /></a><a href="http://www.danceswithfilms.com/" target="_blank">Dances With Films</a></h3>
    <p>May 28th - June 7th 2015</p>
    <p>Established in 1996, this festival is one of our favourites. Defiantly independent with a terrifc programme of films and events. worth a trip to LA.</p>
    <p><a href="http://www.danceswithfilms.com/">Website</a>  <a href="https://twitter.com/danceswithfilms">Twitter</a>  <a href="https://www.facebook.com/danceswithfilms" target="_blank">Facebook</a>
    </p>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/3_sydney_film_festival.jpg" alt="Sydney Film Festival" width="200" height="134" align="left" /> <a href="http://www.sff.org.au/" target="_blank">Sydney Film Festival</a></h3>
    <p>3rd - 14th June 2015
        <br />Sydney Film Festival’s an interesting addition to this list. On one hand it celebrates Australian/New-Zealand productions – the only category eligible to submit, whilst all other international features are screened by invitation only – which has resulted in a fairly predictable programme of festival circuit films, often duplicated off the big player festivals. Whilst considerably older than Melbourne or Adelaide, SFF has been trailing behind though its domestic films still seem to keep it in the limelight.
        <br />
        <a href="http://www.sff.org.au/" target="_blank">Website</a>  <a href="https://www.facebook.com/sydneyfilmfestival" target="_blank">Facebook</a>  <a href="http://twitter.com/sydfilmfest" target="_blank">Twitte</a><a>r </a>
    </p>
    <h3></h3>
    <h3><img class="alignleft" src="http://www.raindance.org/site/picture/upload/image/Film%20Festivals/4_transylvania_iff.jpg" alt="Transylvania IFF" width="200" height="134" align="left" /> <a href="http://tiff.ro/en" target="_blank">Transylvania International Film Festival</a></h3>
    <p>29th May - 7th June 2014
        <br />The youngest addition to the list, Transylvania’s small town festival has managed to reach some stature amongst the eastern European block both with its mix of glamour and informality. 2010’s programme included a number of Far East titles that barely screened this side of the Rhine, as well as some of the best Eastern European films of the year. Definitely worth following.
        <br />
        <a href="http://www.tiff.ro/en" target="_blank">Website</a>  <a href="https://twitter.com/tiffromania" target="_blank">Twitter</a>  <a href="https://www.facebook.com/TransilvaniaIFF" target="_blank">Facebook</a>
        <br />
        <a href="http://www.annecy.org/home">
