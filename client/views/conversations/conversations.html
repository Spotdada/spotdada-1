<template name="conversations">
    {{#each conversations}}
        {{#if last_message_exist last_message}}
            <div class="row bordered_row">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <img src="{{avatar_url sender}}" alt="image" class="img-thumbnail" style="height: 82px;width: 82px;"/>
                    </div>

                    <div class="col-lg-7">
                        <strong>{{sender_name}}</strong>
                        <p>{{last_message}}</p>
                    </div>
                    <div class="col-lg-3">
                        {{prettifyDate created_at}}
                    </div>

                </div>
            </div>
        {{/if}}
    {{/each}}
</template>
