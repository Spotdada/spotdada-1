<template name="locked_screen">
    <div id="locked_screen_wrap"></div>
    <div id="locked_screen">
        <div class="row">
            <div class="col-lg-12">
                <form id="locked_form">
                    <div class="form-group">
                        <label for="locked_password" class="col-lg-5 control-label">
                            <img src="/img/deactivated_100.gif"/>
                        </label>
                        <div class="col-lg-7">
                            <input type="text"  class="form-control" disabled value="{{emails_address currentUser.emails}}">
                            <input type="password" class="form-control" id="locked_password" placeholder="Enter Your Password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
