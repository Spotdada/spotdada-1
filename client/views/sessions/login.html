<template name="login">
   <div class="account-container well">
        <div class="content clearfix">
            <form class="form form-horizontal" id="login-form">
                <h1>Member Login</h1>
                <div class="login-fields">
                    <span class="help-block">Please provide your details</span>
                    <div class="form-group">
                        <label for="login-email" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="email" name="username" value="" id="login-email" placeholder="Email" class="login username-field form-control">
                        </div>
                    </div> <!-- /field -->
                    <div class="form-group">
                        <label for="login-password" class="col-lg-2 control-label">Password:</label>
                        <div class="col-lg-10">
                            <input type="password" name="password" value="" id="login-password" placeholder="Password" class="login password-field form-control">
                        </div>
                    </div> <!-- /password -->
                </div> <!-- /login-fields -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-success btn-large pull-left">Sign In</button>
                    <a class="btn btn-info  btn-large sign_up pull-right" id="reg" href="{{pathFor 'register'}}">Sign Up</a>
                </div> <!-- .actions -->
            </form>
        </div> <!-- /content -->
    </div>
</template>
