<template name="register">
    <div class="account-container register">

        <div class="content clearfix">

            <form action="#" method="post" id="register-form">

                <h1>Signup for Free Account</h1>

                <div class="login-fields">

                    <p>Create your free account:</p>
                    <div class="field">
                        <label for="account-name">Your Name:</label>
                        <input type="text"   id="account-name" placeholder="Your Name" value="" class="login">
                    </div> <!-- /field -->
                    <div class="field">
                        <label for="account-email">Email Address:</label>
                        <input type="text" id="account-email" placeholder="Email" value="" class="login">
                    </div> <!-- /field -->
                    <div class="field">
                        <label for="account-phone">Your Phone:</label>
                        <input type="text"   id="account-phone" placeholder="Your Phone Number" value="" class="login">
                    </div> <!-- /field -->



                    <div class="field">
                        <label for="account-password">Password:</label>
                        <input type="password"  id="account-password" placeholder="Password" value=""  class="login">
                    </div> <!-- /field -->

                    <div class="field">
                        <label for="confirmation_account-password">Confirm Password:</label>
                        <input type="password" id="confirmation_account-password"  value="" placeholder="Confirm Password" class="login">
                    </div> <!-- /field -->

                </div> <!-- /login-fields -->

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary btn-large" id="create-account" >Create an Account</button>
                    <a class="btn btn-info  btn-sm sign_up" href="{{pathFor 'login'}}">Sign In</a>
                </div> <!-- .actions -->

            </form>

        </div> <!-- /content -->

    </div>

</template>
