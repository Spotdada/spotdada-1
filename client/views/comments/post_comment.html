<template name="postComment">
  <form name="comment" class="form postRecipe">
    <div class="form-group">
      <div class="controls">
        <label for="commentBody">Write your comment</label>
        <textarea name="commentBody" id="commentBody" cols="3" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Post comment</button>
  </form>
</template>
