<template name="recipePage">
  {{> recipeItem}}
  <div class="postRecipe">
    <ul class="list-group">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>
  </div>

  {{#if currentUser}}
    {{> postComment}}
  {{else}}
    <p><a href="/sign-in">Sign-in</a> required to post a comment</p>
  {{/if}}
</template>
