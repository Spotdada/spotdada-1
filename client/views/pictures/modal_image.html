<template name="modal_image">
    <div class="modal fade wall_modal_image" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg" style="width: auto;max-width: 960px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    {{#if many}}
                        <h4 class="modal-title" id="myLargeModalLabels">My pictures</h4>
                    {{else}}
                        <h4 class="modal-title" id="myLargeModalLabel">{{image.name}}</h4>
                        <strong class="text-muted">Uploaded {{prettifyDate image.uploadedAt}}</strong>
                    {{/if}}
                </div>
                <div class="modal-body">
                    {{#if many}}
                        {{#each images}}
                            <img src="{{url store='images'}}" class="open_one_wall_image" style="max-height: 150px;max-width: 150px"/>
                        {{/each}}
                    {{else}}
                        <center>
                            <img src="{{image.url store='images'}}" style="max-height: 700px;max-width: 860px"/>
                        </center>
                    {{/if}}
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</template>
